<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>IRD-CC</title>
</head>
<body>
    <div class="container">
    <h1 class="heading">IRD Change Calculator</h1>
    <h2 class="description">Put the <strong>Bill Amount</strong> and <strong>Cash Given</strong> by the customer <br> 
        To calculate the change you have to Give </h2>
    <label for="bill-amount" style="font-size: 2rem;"><strong>Bill Amount</strong></label><br>
    <input id="bill-amount" type="text" style="padding: 0.4rem;"><br><br>
    <label for="cash-given" style="font-size: 2rem;"><strong>Cash Given</strong></label><br>
    <input id="cash-given" type="text" style="padding: 0.4rem;">
    <br><br><br>
    <button id="check-button">Check</button>
    <p id="error-message"></p>
    <table class="change-table">
        <caption>Return Change</caption>
        <tr style="padding: 2rem;">
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    </div>
</body>
<script src="index.js"></script>
</html>
